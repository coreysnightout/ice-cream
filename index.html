<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Ice Cream</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Choose Your Favorite!</h1>
      </div>
      <form id="favs">
        <div class="form-group">
           <label for="flavor1">Flavor 1</label>
           <input type="text" class="form-control" id="flavor1" placeholder="Flavor 1">
        </div>
        <div class="form-group">
           <label for="flavor2">Flavor 2</label>
           <input type="text" class="form-control" id="flavor2" placeholder="Flavor 2">
        </div>
        <div class="form-group">
           <label for="flavor3">Flavor 3</label>
           <input type="text" class="form-control" id="flavor3" placeholder="Flavor 3">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div>
        <ul id="output">
          <li class="flavor3"</li>
          <li class="flavor2"</li>
          <li class="flavor1"</li>
        </ul>
      </div>
    </div>
  </body>
</html>
